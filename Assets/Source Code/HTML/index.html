<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Profile Cards</title>
</head>
<body>
  <div class="card-container">
    <img src="../../Image/avatar.png" alt="Gambar Kamu" class="round">
    <h3>Jessen</h3>
    <p class="card-subtitle">Frontend Developer</p>
    <p class="card-desc">
      sofware artisan focused on frontend development that creates high performance appllications and neat architecture
    </p>
    <div class="buttons">
      <button class="primary">Message</button>
      <button class="primary outline">Following</button>
      <div class="social-media">
        <ul>
          <li><i class="fa-brands fa-linkedin"></i></li>
          <li><i class="fa-brands fa-facebook"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-github"></i></li>
        </ul>
      </div>
      <div class="skills">
        <h6>Skills</h6>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Next</li>
          <li>Laravel</li>
          <li>Node</li>
          <li>Tailwind</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
</body>
</html>
